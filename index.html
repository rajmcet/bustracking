<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus QR Code System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Bus Entry QR Code</h1>
    <div id="qrcode"></div>
    <h2 id="seatCount">Seats Left: Loading...</h2>

    <script>
        // ✅ Generate QR Code with Bus Entry URL
        const busEntryURL = "https://yourwebsite.com/bus-entry.html"; // Change to your hosted page
        new QRCode(document.getElementById("qrcode"), busEntryURL);

        // ✅ Set Initial Seats if not available
        if (localStorage.getItem("seatsLeft") === null) {
            localStorage.setItem("seatsLeft", "40");
        }

        // ✅ Display Real-time Seat Count
        function updateSeatCount() {
            let seatsLeft = localStorage.getItem("seatsLeft");
            document.getElementById("seatCount").innerText = `Seats Left: ${seatsLeft}`;
        }
        updateSeatCount();
        setInterval(updateSeatCount, 3000); // Refresh every 3 sec
    </script>
</body>
</html>
